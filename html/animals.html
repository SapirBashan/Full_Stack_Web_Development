<!-- this is a atatic HTML CSS website that showcases a ZOO -->

<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive zoo website</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="../css/style.css">    
    <link rel="stylesheet" href="../css/animals.css">
</head>
     <!-- header -->
<body>
     <header class="header">

        <nav>
            <a href="index.html" class="logo"> <i class="fas fa-paw"></i> zoo</a>
        </nav>

        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="animals.html">animal</a>
            <a href="contact.html">contact</a>
        </nav>

        <div class="icons">
            <div id="login-btn" class="fas fa-user"></div>
        </div>

        <!-- login form -->

    <form action="" class="login-form">

        <h3>login form</h3>
        
        <input type="email" placeholder="Enter your email" class="box">
        <input type="password" placeholder="Enter your password" class="box">
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>
        </div>
        <a href="#" class="btn">login</a>

    </form>

    </header>

 <!-- Animals Section with Sliding Window -->
<section class="animals-section">
    <h1 class="heading">Our Animals</h1>
    
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2" checked>
        <input type="radio" name="slider" id="slide3" checked>
        <input type="radio" name="slider" id="slide4" checked>
        <div id="slides">
           <div id="overflow">
              <div class="inner">
                 <div class="slide slide_1">
                    <div class="slide-content">
                        <img src="../media/gallery-1.jpg" alt="lion">
                    </div>
                 </div>
                 <div class="slide slide_2">
                    <div class="slide-content">
                        <img src="../media/gallery-2.jpg" alt="lion2">
                    </div>
                 </div>
                 <div class="slide slide_3">
                    <div class="slide-content">
                        <img src="../media/pexels-pixabay-52961.jpg" alt="Giraffe">
                    </div>
                 </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                        <img src="../media/pexels-magda-ehlers-pexels-6818834.jpg" alt="parrot">
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
        
        <div id="bullets">
           <label for="slide1" ></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
     </div>
  </section>

  
    <!-- Footer -->
    <footer class="blue darken-4 white-text center-align ">
        <h3>&copy; 2024 Zoo Website. Yair and Sapir.</h3>
    </footer>
</body>

</html>
