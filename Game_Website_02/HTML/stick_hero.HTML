<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Hero</title>
    <link rel="stylesheet" href="../CSS/stick_hero.CSS">
</head>

<body>
    <!-- Game Container -->
    <div class="container">
        <!-- Game Score -->
        <div id="score">0</div>
        <!-- Game Canvas -->
        <canvas id="game" width="375" height="375"></canvas>
        <!-- Introduction Text -->
        <div id="introduction">Hold down the mouse to stretch out a stick</div>
        <!-- Perfect Score Indicator -->
        <div id="perfect">DOUBLE SCORE</div>
        <!-- Restart Button -->
        <div id="button-container">
            <!-- Hero 1 Button -->
            <button id="hero1">
            <img src="../media/hero1.png" alt="Hero 1">
            </button>

            <!-- Hero 2 Button -->
            <button id="hero2">
            <img src="../media/hero2.png" alt="Hero 2">
            </button>
        </div>
        


    <!-- JavaScript File -->
    <script src="../js/stick_hero.js"></script>
    
</body>

</html>
