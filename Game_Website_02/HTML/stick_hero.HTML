<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Hero</title>
    <link rel="stylesheet" href="../CSS/stick_hero.CSS">
</head>

<body>
    <!-- Game Container -->
    <div class="container">
        <!-- Game Score -->
        <div id="score">0</div>
        <!-- Game Canvas -->
        <canvas id="game" width="375" height="375"></canvas>
        <!-- Introduction Text -->
        <div id="introduction">Hold down the mouse to stretch out a stick</div>
        <!-- Perfect Score Indicator -->
        <div id="perfect">DOUBLE SCORE</div>
        <!-- Restart Button -->
        <button id="restart">RESTART</button>
    </div>

    <!-- JavaScript File -->
    <script src="../js/stick_hero.js"></script>
    
</body>

</html>
